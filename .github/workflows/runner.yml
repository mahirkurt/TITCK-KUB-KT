name: TİTCK Arşivleyici

on:
  workflow_dispatch:
  schedule:
    - cron: '0 3 * * 1'

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Repoyu Kopyala
        uses: actions/checkout@v4

      - name: Python Kurulumu
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      # YENİ ADIM: Chrome Tarayıcısını kuruyoruz
      - name: Google Chrome Kurulumu
        run: |
          sudo apt-get update
          sudo apt-get install -y google-chrome-stable

      # YENİ ADIM: Python kütüphanelerini yüklüyoruz (selenium eklendi)
      - name: Kütüphaneleri Yükle
        run: |
          python -m pip install --upgrade pip
          pip install requests beautifulsoup4 selenium

      - name: Scraper'ı Çalıştır
        run: python scraper.py

      - name: Değişiklikleri Repoya Kaydet
        run: |
          git config --global user.name 'GitHub Actions Bot'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
          git add .
          git diff-index --quiet HEAD || git commit -m "TİTCK veritabanı otomatik olarak güncellendi - $(date)"
          git push