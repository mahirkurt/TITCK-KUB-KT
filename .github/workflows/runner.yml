name: TİTCK Arşivleyici

on:
  workflow_dispatch:
  schedule:
    - cron: '0 3 * * 1'

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Repoyu Kopyala
        uses: actions/checkout@v4

      - name: Python Kurulumu
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Tarayıcı ve Gerekli Paketleri Kur
        run: |
          sudo apt-get update
          sudo apt-get install -y google-chrome-stable

      - name: Python Kütüphanelerini Yükle
        run: |
          python -m pip install --upgrade pip
          # undetected-chromedriver için belirli bir selenium versiyonu daha stabil çalışabilir
          pip install requests beautifulsoup4 "selenium==4.10.0" "undetected-chromedriver==3.5.0"

      - name: Scraper'ı Çalıştır
        run: python scraper.py

      - name: Değişiklikleri Repoya Kaydet
        run: |
          git config --global user.name 'GitHub Actions Bot'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
          git add .
          git diff-index --quiet HEAD || git commit -m "TİTCK veritabanı otomatik olarak güncellendi - $(date)"
          git push