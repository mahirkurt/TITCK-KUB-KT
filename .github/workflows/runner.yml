# Dosya Yolu: .github/workflows/runner.yml

name: TİTCK Arşivleyici

on:
  # Bu workflow'u GitHub'daki "Actions" sekmesinden manuel olarak 
  # "Run workflow" butonuyla başlatabilmek için.
  workflow_dispatch:
  
  # Zamanlanmış görev: Her hafta Pazartesi günü UTC saatiyle 03:00'te çalışır.
  # (Bu, Türkiye saati ile sabah 06:00'ya denk gelir)
  schedule:
    - cron: '0 3 * * 1'

jobs:
  build:
    # Robotun çalışacağı sanal makine tipi (güncel bir Linux versiyonu)
    runs-on: ubuntu-latest

    steps:
      # 1. Adım: Proje dosyalarını (scraper.py vb.) sanal makineye kopyalar.
      - name: Repoyu Kopyala
        uses: actions/checkout@v4

      # 2. Adım: Python'ın belirli bir versiyonunu kurar.
      - name: Python Kurulumu
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      # 3. Adım: Selenium'un çalışması için gerekli olan Google Chrome tarayıcısını kurar.
      - name: Tarayıcı ve Gerekli Paketleri Kur
        run: |
          sudo apt-get update
          sudo apt-get install -y google-chrome-stable

      # 4. Adım: Python kütüphanelerini kurar. (SORUNU ÇÖZEN GÜNCEL SATIR BURASI)
      - name: Python Kütüphanelerini Yükle
        run: |
          python -m pip install --upgrade pip
          # Versiyon numaralarını kaldırarak pip'in en güncel ve uyumlu paketleri kurmasını sağlıyoruz.
          pip install requests beautifulsoup4 selenium undetected-chromedriver

      # 5. Adım: Bizim yazdığımız ana Python script'ini çalıştırır.
      - name: Scraper'ı Çalıştır
        run: python scraper.py

      # 6. Adım: Scraper'ın indirdiği yeni dosyaları (PDF'leri) GitHub reposuna kaydeder.
      - name: Değişiklikleri Repoya Kaydet
        run: |
          git config --global user.name 'GitHub Actions Bot'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
          git add .
          # Eğer indirilen yeni bir dosya varsa commit at, yoksa bu adımı atla.
          git diff-index --quiet HEAD || git commit -m "TİTCK veritabanı otomatik olarak güncellendi - $(date)"
          git push