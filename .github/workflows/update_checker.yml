# .github/workflows/update_checker.yml
name: TİTCK Güncelleme Kontrolü

on:
  schedule:
    - cron: '0 */6 * * *'
  workflow_dispatch: {}

permissions:
  issues: write
  contents: write

jobs:
  check-for-updates:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - uses: actions/setup-python@v5
        with:
          python-version: '3.9'

      - run: python -m pip install -r requirements.txt

      - name: Güncellemeleri Kontrol Et
        id: checker
        run: python update_checker.py     # ← doğru dosya adı

      - name: Issue Oluştur (güncelleme varsa)
        if: steps.checker.outputs.is_updated == 'true'
        uses: actions/github-script@v6
        with:
          script: |
            github.rest.issues.create({
              owner: context.repo.owner,
              repo: context.repo.repo,
              title: '📢 TİTCK Veri Güncellendi!',
              body: `Değişen dosyalar: ${{ steps.checker.outputs.changed_files }}`
            })

      - name: State Dosyasını Commit Et
        if: steps.checker.outputs.is_updated == 'true'
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
          git add last_known_links.json
          git commit -m "Otomatik: state güncellendi [$(date -u)]"
          git push
